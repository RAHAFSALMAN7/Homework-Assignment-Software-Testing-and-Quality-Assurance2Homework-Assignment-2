plugins {
    id 'java'
    id 'jacoco'
}

group = 'main.najah'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport  // تنفيذ تقرير JaCoCo بعد الاختبارات
}

jacoco {
    toolVersion = '0.8.7'
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        html.outputLocation = file("build/reports/jacoco/test/html")  // تعديل هنا إلى outputLocation
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            element = 'CLASS'
            limit {
                minimum = 0.85  // الحد الأدنى لنسبة التغطية 85%
            }
        }
    }
}

check.dependsOn jacocoTestCoverageVerification
